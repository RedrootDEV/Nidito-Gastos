<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Gasto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Editar Gasto</h1>
      <form action="/edit/{{ gasto.id }}" method="post">
        <div class="form-group">
          <label for="concepto">Concepto</label>
          <input type="text" name="concepto" class="form-control" id="concepto" value="{{ gasto.concepto }}" required>
        </div>
        <div class="form-group">
          <label for="monto">Monto</label>
          <input type="number" name="monto" class="form-control" id="monto" value="{{ gasto.monto }}" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="nota">Nota</label>
          <textarea name="nota" class="form-control" id="nota" rows="3">{{ gasto.nota }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
