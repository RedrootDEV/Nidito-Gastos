<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gastos del Hogar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
      function confirmDelete() {
        return confirm('¿Estás seguro de que deseas eliminar este registro?');
      }

      function confirmDeleteAll() {
        return confirm('¿Estás seguro de que deseas eliminar todos los registros?');
      }

      function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      }

      document.addEventListener('DOMContentLoaded', (event) => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      });
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Gastos del Hogar</h1>
      <form action="/add" method="post" class="mb-4">
        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="text" name="concepto" class="form-control" placeholder="Concepto" required>
          </div>
          <div class="form-group col-md-4">
            <input type="number" name="monto" class="form-control" placeholder="Monto" step="0.01" required>
          </div>
          <div class="form-group col-md-4">
            <textarea name="nota" class="form-control" placeholder="Nota" rows="1"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Concepto</th>
              <th>Monto</th>
              <th>Pablo</th>
              <th>Sabri</th>
              <th>Nota</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for gasto in gastos %}
            <tr>
              <td>{{ gasto.concepto }}</td>
              <td>{{ gasto.monto }}</td>
              <td>{{ gasto.pablo }}</td>
              <td>{{ gasto.sabri }}</td>
              <td>{{ gasto.nota }}</td>
              <td>
                <a href="/edit/{{ gasto.id }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                <form action="/delete/{{ gasto.id }}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-danger btn-sm" onclick="return confirmDelete()"><i class="fas fa-trash-alt"></i></button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <tr>
              <th>Total</th>
              <th>{{ total_monto }}</th>
              <th>{{ total_pablo }}</th>
              <th>{{ total_sabri }}</th>
              <th></th>
              <th>
                <form action="/delete_all" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-danger" onclick="return confirmDeleteAll()">Eliminar Todo</button>
                </form>
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
      <button class="float-button" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
